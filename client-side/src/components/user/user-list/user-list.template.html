<div class="user-list">
  <h1>Users</h1>

  <modal @update-users="showUsers"/>
  
  <div class="user">
    <v-expansion-panels focusable popout>
      <v-expansion-panel
        v-for="user of users"
        :key="user.id"
      >
      <v-expansion-panel-header>{{user.firstName}} {{user.lastName}}
        <template v-slot:actions>
          <modal @click.native.stop="editUser(user)" @update-users="showUsers" :user="user" />
          
          <v-btn color="warning" fab small dark
            @click.native.stop="deleteUser(user.id)">
            <v-icon>mdi-delete</v-icon>
          </v-btn>
        </template>
      </v-expansion-panel-header>
  
      <user-detail :user="user"></user-detail>
      </v-expansion-panel>
    </v-expansion-panels>
  </div>
</div>
