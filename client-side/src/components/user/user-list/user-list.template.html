<div>
  <h1>USER LIST</h1>
  <Modal @update-users="showUsers"/>
  <ul>
    <li v-for="user of users" :key="user.id"> {{user.firstName}} {{user.lastName}}
    <v-btn
      @click="showUserDetail(user)"
    >
      Ver
    </v-btn>
     <v-btn
      @click="deleteUser(user.id)"
    >
      Delete
    </v-btn>

    <v-btn
    >
    <Modal @update-users="showUsers" :user="user" />
    </v-btn>
    </li>
  </ul>
</div>
