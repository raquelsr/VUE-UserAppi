<div>
  <transition name="modal">
    <div v-if="isOpen">
      <div class="overlay" @click.self="closeModal">
        <div class="modal">
          <UserForm @modal-user-success="updateUserList" :user="user"/>
        </div>
      </div>
    </div>
  </transition>
  <div v-if="user">
    <v-btn @click="openModal" color="warning" fab small dark
    >
      <v-icon>mdi-account-edit</v-icon>
    </v-btn>
  </div >
  <div v-else>
    <v-btn @click="openModal">New User</v-btn>
  </div>
</div>
